<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WebRTC —Å —á–∞—Ç–æ–º –∏ –ø–µ—Ä–µ–¥–∞—á–µ–π —Ñ–∞–π–ª–æ–≤ (—Å –Ω–∏–∫–∞–º–∏)</title>
  <style>
    /* –°—Ç–∏–ª–∏ –∫–∞–∫ —É —Ç–µ–±—è */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      height: 90vh;
      gap: 10px;
    }
    #video-section {
      flex: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video {
      width: 90%;
      max-height: 45vh;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      background: black;
    }
    #remoteVideosContainer video {
      width: 200px;
      border: 1px solid #ccc;
      margin: 5px;
    }
    #controls {
      margin-bottom: 10px;
    }
    button {
      padding: 8px 15px;
      margin-right: 5px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: white;
      font-weight: 600;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    #sidebar {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      padding: 10px;
      height: 100%;
    }
    #room-info {
      margin-bottom: 15px;
    }
    #usersList {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 4px;
      background: #fafafa;
    }
    .user {
      padding: 5px 8px;
      margin-bottom: 5px;
      background: #e0e0e0;
      border-radius: 3px;
      cursor: pointer;
    }
    .user:hover {
      background: #c8c8c8;
    }
    #chat {
      flex: 2;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
    }
    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      font-size: 0.9em;
      background: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }
    #chatMessages div {
      margin-bottom: 8px;
    }
    #chatInputContainer {
      display: flex;
      padding: 5px;
    }
    #chatInput {
      flex: 1;
      padding: 6px 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    #sendChatBtn {
      margin-left: 6px;
      padding: 6px 15px;
      background: #2196f3;
      border-radius: 4px;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    #fileInput {
      margin-top: 10px;
    }
    #downloadLink {
      margin-top: 10px;
      display: none;
      color: #2196f3;
      text-decoration: none;
      font-weight: bold;
    }
    #statusText {
      margin-top: 10px;
      font-style: italic;
      color: green;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div id="video-section">
    <h2>–ö–æ–º–Ω–∞—Ç–∞: <span id="roomId"></span></h2>
    <p>–í–∞—à –ù–∏–∫: <span id="myId"></span></p>

    <div id="controls">
      <button id="startBtn">Start Camera</button>
      <button id="toggleMicBtn" disabled>–í—ã–∫–ª –ú–∏–∫—Ä–æ—Ñ–æ–Ω</button>
      <button id="toggleCamBtn" disabled>–í—ã–∫–ª –ö–∞–º–µ—Ä–∞</button>
      <button id="screenBtn">Share Screen</button>
      <button id="recordBtn">Record</button>
      <button id="stopBtn" disabled>Stop</button>
      <a id="downloadLink" href="#" download>Download Recording</a>
    </div>

    <video id="localVideo" autoplay muted playsinline></video>
    <div id="remoteVideosContainer"></div>

    <div id="statusText"></div>
  </div>

  <div id="sidebar">
    <div id="room-info">
      <h3>–£—á–∞—Å—Ç–Ω–∏–∫–∏</h3>
      <div id="usersList"></div>
    </div>

    <div id="chat">
      <div id="chatMessages"></div>
      <div id="chatInputContainer">
        <input type="text" id="chatInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
        <button id="sendChatBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>
      <input type="file" id="fileInput" />
      <label for="imageInput" style="cursor:pointer; margin-top:10px; display:inline-block; color:#2196f3; font-weight:600;">
  –í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
</label>
<input type="file" id="imageInput" accept="image/*" style="display:none" />

    </div>
  </div>

<script>
  let lastSentMessage = "";

  // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
  const urlParams = new URLSearchParams(window.location.search);
  const roomId = urlParams.get('room') || "default";
  const myId = urlParams.get('user') || Math.random().toString(36).substr(2, 9);
  const userName = urlParams.get('name') ||  myId.substr(0,4);

  document.getElementById("roomId").textContent = roomId;
  document.getElementById("myId").textContent = userName;

  // –ú–∞–ø–∞ userId ‚Üí userName
  const userMap = {};
  userMap[myId] = userName;

  // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
  const localVideo = document.getElementById("localVideo");
  const remoteVideosContainer = document.getElementById("remoteVideosContainer");
  const usersList = document.getElementById("usersList");
  const statusText = document.getElementById("statusText");

  const startBtn = document.getElementById("startBtn");
  const toggleMicBtn = document.getElementById("toggleMicBtn");
  const toggleCamBtn = document.getElementById("toggleCamBtn");
  const screenBtn = document.getElementById("screenBtn");
  const recordBtn = document.getElementById("recordBtn");
  const stopBtn = document.getElementById("stopBtn");
  const downloadLink = document.getElementById("downloadLink");

  const chatMessages = document.getElementById("chatMessages");
  const chatInput = document.getElementById("chatInput");
  const sendChatBtn = document.getElementById("sendChatBtn");
  const fileInput = document.getElementById("fileInput");
  const imageInput = document.getElementById("imageInput");

  // WebRTC –∏ WebSocket
  const rtcConfig = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
  const ws = new WebSocket(`ws://${location.host}/ws/${roomId}/${myId}`);

  const peerConnections = {};

  let localStream;
  let mediaRecorder;
  let recordedChunks = [];

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–≤–æ–¥–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –≤ —á–∞—Ç
  function addChatMessage(text, fromSelf = false, isFile = false, fileUrl = '', senderName = '', isImage = false) {
  const div = document.createElement("div");
  div.style.fontWeight = fromSelf ? "bold" : "normal";

  if (isFile && isImage) {
    const img = document.createElement("img");
    img.src = fileUrl;
    img.style.maxWidth = "100%";
    img.style.maxHeight = "200px";
    div.appendChild(document.createTextNode(fromSelf ? "–í—ã –æ—Ç–ø—Ä–∞–≤–∏–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ: " : `–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç ${senderName}: `));
    div.appendChild(img);
  } else if (isFile) {
    const link = document.createElement("a");
    link.href = fileUrl;
    link.target = "_blank";
    link.textContent = text;
    div.appendChild(document.createTextNode(fromSelf ? "–í—ã –æ—Ç–ø—Ä–∞–≤–∏–ª–∏ —Ñ–∞–π–ª: " : `–§–∞–π–ª –æ—Ç ${senderName}: `));
    div.appendChild(link);
  } else {
    div.textContent = fromSelf ? `–í—ã: ${text}` : `${senderName}: ${text}`;
  }

  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}


  // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —É–¥–∞–ª—ë–Ω–Ω—ã–º–∏ –≤–∏–¥–µ–æ
  function addRemoteVideo(userId, stream) {
    let videoElem = document.getElementById("remoteVideo-" + userId);
    if (!videoElem) {
      videoElem = document.createElement("video");
      videoElem.id = "remoteVideo-" + userId;
      videoElem.autoplay = true;
      videoElem.playsInline = true;
      videoElem.style.width = "200px";
      videoElem.style.border = "1px solid #ccc";
      videoElem.style.margin = "5px";
      remoteVideosContainer.appendChild(videoElem);
    }
    videoElem.srcObject = stream;
  }

  function removeRemoteVideo(userId) {
    const videoElem = document.getElementById("remoteVideo-" + userId);
    if (videoElem) {
      videoElem.srcObject = null;
      videoElem.remove();
    }
  }

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –∏ –∞–≤—Ç–æ-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
  // –û–∂–∏–¥–∞–µ—Ç—Å—è —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –ø—Ä–∏—Å—ã–ª–∞–µ—Ç msg.users = [{id: ..., name: ...}, ...]
  function updateUsers(users) {
  usersList.innerHTML = "";
  console.log("–û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤:", users);
  users.forEach(({id, name}) => {
    userMap[id] = name || id || "User";

    if (id !== myId) {
      const userDiv = document.createElement("div");
      userDiv.className = "user";
      // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –Ω–∏–∫ –∏ ID –≤–º–µ—Å—Ç–µ
      userDiv.textContent = userMap[id];
      userDiv.onclick = () => startCall(id);
      usersList.appendChild(userDiv);

        if (!peerConnections[id]) {
          startCall(id);
        }
      }
    });
  }

  // –ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã
  startBtn.onclick = async () => {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      statusText.textContent = "üì∑ –ö–∞–º–µ—Ä–∞ –≤–∫–ª—é—á–µ–Ω–∞";

      toggleMicBtn.disabled = false;
      toggleCamBtn.disabled = false;
      toggleMicBtn.textContent = "–í—ã–∫–ª –ú–∏–∫—Ä–æ—Ñ–æ–Ω";
      toggleCamBtn.textContent = "–í—ã–∫–ª –ö–∞–º–µ—Ä–∞";
    } catch (err) {
      alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ –∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: " + err.message);
    }
  };

  // –í–∫–ª/–≤—ã–∫–ª –º–∏–∫—Ä–æ—Ñ–æ–Ω
  toggleMicBtn.onclick = () => {
    if (!localStream) return;
    localStream.getAudioTracks().forEach(track => track.enabled = !track.enabled);
    toggleMicBtn.textContent = localStream.getAudioTracks()[0].enabled ? "–í—ã–∫–ª –ú–∏–∫—Ä–æ—Ñ–æ–Ω" : "–í–∫–ª –ú–∏–∫—Ä–æ—Ñ–æ–Ω";
  };

  // –í–∫–ª/–≤—ã–∫–ª –∫–∞–º–µ—Ä—É
  toggleCamBtn.onclick = () => {
    if (!localStream) return;
    localStream.getVideoTracks().forEach(track => track.enabled = !track.enabled);
    toggleCamBtn.textContent = localStream.getVideoTracks()[0].enabled ? "–í—ã–∫–ª –ö–∞–º–µ—Ä–∞" : "–í–∫–ª –ö–∞–º–µ—Ä–∞";
  };

  // –î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞
  screenBtn.onclick = async () => {
    try {
      const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      for (const pc of Object.values(peerConnections)) {
        const videoSender = pc.getSenders().find(s => s.track?.kind === 'video');
        if (videoSender) {
          await videoSender.replaceTrack(screenStream.getVideoTracks()[0]);
        }
      }
      localVideo.srcObject = screenStream;

      screenStream.getVideoTracks()[0].onended = async () => {
        if (localStream) {
          for (const pc of Object.values(peerConnections)) {
            const videoSender = pc.getSenders().find(s => s.track?.kind === 'video');
            if (videoSender) {
              await videoSender.replaceTrack(localStream.getVideoTracks()[0]);
            }
          }
          localVideo.srcObject = localStream;
        }
      };
    } catch (err) {
      alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞: " + err.message);
    }
  };

  // –ó–∞–ø–∏—Å—å –≤–∏–¥–µ–æ
  recordBtn.onclick = () => {
    const stream = remoteVideosContainer.querySelector("video")?.srcObject;
    if (!stream) {
      alert("–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –≤–∏–¥–µ–æ –¥–ª—è –∑–∞–ø–∏—Å–∏.");
      return;
    }
    recordedChunks = [];
    mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm" });

    mediaRecorder.ondataavailable = e => {
      if (e.data.size > 0) recordedChunks.push(e.data);
    };

    mediaRecorder.onstop = () => {
      const blob = new Blob(recordedChunks, { type: "video/webm" });
      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
      downloadLink.download = `recording-${Date.now()}.webm`;
      downloadLink.style.display = "inline-block";
      statusText.textContent = "–ó–∞–ø–∏—Å—å –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞, —Ñ–∞–π–ª –≥–æ—Ç–æ–≤ –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è.";
    };

    mediaRecorder.start();
    statusText.textContent = "üî¥ –ó–∞–ø–∏—Å—å –Ω–∞—á–∞–ª–∞—Å—å...";
    recordBtn.disabled = true;
    stopBtn.disabled = false;
  };

  stopBtn.onclick = () => {
    if (mediaRecorder) {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    }
  };

  // –ù–∞—á–∞—Ç—å –≤—ã–∑–æ–≤ —Å –¥—Ä—É–≥–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
  async function startCall(targetId) {
    if (peerConnections[targetId]) {
      console.log(`–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å ${targetId} —É–∂–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ`);
      return;
    }
    const pc = new RTCPeerConnection(rtcConfig);
    peerConnections[targetId] = pc;

    if (localStream) {
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
    }

    pc.onicecandidate = e => {
      if (e.candidate) {
        ws.send(JSON.stringify({
          type: "ice_candidate",
          candidate: e.candidate,
          target_id: targetId,
          sender_id: myId
        }));
      }
    };

    pc.ontrack = e => {
      addRemoteVideo(targetId, e.streams[0]);
      statusText.textContent = `üì° –ü–æ–ª—É—á–µ–Ω –ø–æ—Ç–æ–∫ –æ—Ç ${userMap[targetId] || targetId}`;
    };

    pc.oniceconnectionstatechange = () => {
      const state = pc.iceConnectionState;
      statusText.textContent = `ICE connection state —Å ${userMap[targetId] || targetId}: ${state}`;
      if (state === "failed" || state === "disconnected" || state === "closed") {
        alert(`–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å ${userMap[targetId] || targetId} –ø–æ—Ç–µ—Ä—è–Ω–æ (${state})`);
        removeRemoteVideo(targetId);
        if (peerConnections[targetId]) {
          peerConnections[targetId].close();
          delete peerConnections[targetId];
        }
      }
    };

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    ws.send(JSON.stringify({
      type: "webrtc_offer",
      offer,
      target_id: targetId,
      sender_id: myId
    }));
  }

  // –û—Ç–ø—Ä–∞–≤–∫–∞ —á–∞—Ç-—Å–æ–æ–±—â–µ–Ω–∏—è
  function sendChatMessage() {
    const text = chatInput.value.trim();
    if (!text) return;

    lastSentMessage = text;

    addChatMessage(text, true, false, '', userName);
    ws.send(JSON.stringify({
      type: "chat_message",
      message: text,
      sender_id: myId,
      sender_name: userName
    }));
    chatInput.value = "";
  }

  sendChatBtn.onclick = sendChatMessage;
  chatInput.onkeydown = e => {
    if (e.key === "Enter") sendChatMessage();
  };

  // –ü–µ—Ä–µ–¥–∞—á–∞ —Ñ–∞–π–ª–æ–≤
fileInput.onchange = () => {
  const file = fileInput.files[0];
  if (!file) return;

  const reader = new FileReader();

  reader.onload = () => {
    const base64Data = reader.result.split(',')[1]; // base64 –±–µ–∑ –ø—Ä–µ—Ñ–∏–∫—Å–∞

    ws.send(JSON.stringify({
      type: "file_transfer",
      filename: file.name,
      filetype: file.type,
      data: base64Data,
      sender_id: myId,
      sender_name: userName,
      target_id: null
    }));

    // –°–æ–∑–¥–∞—ë–º –ª–æ–∫–∞–ª—å–Ω—ã–π URL –∏–∑ Blob –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Å—ã–ª–∫–∏ –≤ —á–∞—Ç–µ
    const blob = new Blob([file], { type: file.type });
    const url = URL.createObjectURL(blob);

    addChatMessage(`–§–∞–π–ª –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω: ${file.name}`, true, true, url);
  };

  reader.readAsDataURL(file);
  fileInput.value = "";
};


  imageInput.onchange = () => {
    const file = imageInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      const data = reader.result.split(',')[1];
      ws.send(JSON.stringify({
        type: "image_transfer",
        filename: file.name,
        filetype: file.type,
        data: data,
        sender_id: myId,
        sender_name: userName
      }));
      addChatMessage("–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ", true, true, reader.result, userName, true);
    };
    reader.readAsDataURL(file);
    imageInput.value = "";
  };

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
  ws.onmessage = async e => {
    const msg = JSON.parse(e.data);

    if (msg.type === "user_joined") {
      // –û–∂–∏–¥–∞–µ—Ç—Å—è msg.users = [{id, name}, ...]
      updateUsers(msg.users);
      addChatMessage(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${msg.user_id} (${msg.user_name || ''}) –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è`, false);
      return;
    }
    if (msg.type === "user_left") {
      updateUsers(msg.users);
      addChatMessage(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${msg.user_id} (${msg.user_name || ''}) –ø–æ–∫–∏–Ω—É–ª –∫–æ–º–Ω–∞—Ç—É`, false);
      removeRemoteVideo(msg.user_id);
      if (peerConnections[msg.user_id]) {
        peerConnections[msg.user_id].close();
        delete peerConnections[msg.user_id];
      }
      return;
    }

    if (!msg.sender_id) return;


    if (msg.type === "chat_message") {
      const senderName = msg.sender_name || userMap[msg.sender_id] || msg.sender_id;
      if (msg.sender_id === myId && msg.message === lastSentMessage) {
    lastSentMessage = "";  // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º, —á—Ç–æ–±—ã —Å–ª–µ–¥—É—é—â–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ä–∞–±–æ—Ç–∞–ª–∞
    return;
  }
      addChatMessage(msg.message, false, false, '', senderName);
    }
    else if (msg.type === "file_transfer") {
  const base64Data = msg.data;
  const contentType = msg.filetype || "application/octet-stream";


  // –î–µ–∫–æ–¥–∏—Ä—É–µ–º base64 –≤ –±–∞–π—Ç—ã
  const byteCharacters = atob(base64Data);
  const byteNumbers = new Array(byteCharacters.length);
  for (let i = 0; i < byteCharacters.length; i++) {
    byteNumbers[i] = byteCharacters.charCodeAt(i);
  }
  const byteArray = new Uint8Array(byteNumbers);

  // –°–æ–∑–¥–∞—ë–º Blob –∏ URL –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
  const blob = new Blob([byteArray], { type: contentType });
  const url = URL.createObjectURL(blob);

  addChatMessage(
    msg.filename,
    false,
    true,
    url,
    msg.sender_name || userMap[msg.sender_id] || msg.sender_id
  );
}
else if (msg.type === "image_transfer") {
  const base64Data = msg.data;
  const contentType = msg.filetype || "application/octet-stream";

  // –î–µ–∫–æ–¥–∏—Ä—É–µ–º base64 –≤ –±–∞–π—Ç—ã
  const byteCharacters = atob(base64Data);
  const byteNumbers = new Array(byteCharacters.length);
  for (let i = 0; i < byteCharacters.length; i++) {
    byteNumbers[i] = byteCharacters.charCodeAt(i);
  }
  const byteArray = new Uint8Array(byteNumbers);

  // –°–æ–∑–¥–∞—ë–º Blob –∏ URL –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
  const blob = new Blob([byteArray], { type: contentType });
  const url = URL.createObjectURL(blob);

  // –ü–µ—Ä–µ–¥–∞–µ–º isImage = true!
  addChatMessage(
    "–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ",
    false,
    true,
    url,
    msg.sender_name || userMap[msg.sender_id] || msg.sender_id,
    true  // <-- –í–ê–ñ–ù–û: —É–∫–∞–∑—ã–≤–∞–µ–º, —á—Ç–æ —ç—Ç–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
  );
}

    else if (msg.type === "webrtc_offer") {
      const fromId = msg.sender_id;
      if (!peerConnections[fromId]) {
        await startCall(fromId);
      }
      const pc = peerConnections[fromId];
      await pc.setRemoteDescription(new RTCSessionDescription(msg.offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      ws.send(JSON.stringify({
        type: "webrtc_answer",
        answer,
        target_id: fromId,
        sender_id: myId
      }));
    }
    else if (msg.type === "webrtc_answer") {
      const fromId = msg.sender_id;
      const pc = peerConnections[fromId];
      if (pc) {
        await pc.setRemoteDescription(new RTCSessionDescription(msg.answer));
      }
    }
    else if (msg.type === "ice_candidate") {
      const fromId = msg.sender_id;
      const pc = peerConnections[fromId];
      if (pc && msg.candidate) {
        try {
          await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
        } catch (err) {
          console.warn("–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–∞:", err);
        }
      }
    }
    else if (msg.type === "users_list") {
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ —Å –Ω–∏–∫–∞–º–∏
      updateUsers(msg.users);
    }
  };

  ws.onopen = () => {
    statusText.textContent = "üü¢ WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ";
    // –û—Ç–ø—Ä–∞–≤–∏–º —Å–µ—Ä–≤–µ—Ä—É —Å–≤–æ–π –Ω–∏–∫ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞
    ws.send(JSON.stringify({
      type: "join",
      user_id: myId,
      user_name: userName
    }));
  };

  ws.onclose = () => {
    statusText.textContent = "üî¥ WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ";
  };

  ws.onerror = err => {
    console.error("WebSocket –æ—à–∏–±–∫–∞", err);
    statusText.textContent = "‚ùå WebSocket –æ—à–∏–±–∫–∞";
  };
</script>
